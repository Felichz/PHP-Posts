{% extends 'defaultTemplate.twig.html' %}

{% block head %}
    <title>Inicio</title>
    <link rel="stylesheet" href="{{appAddress}}css/index.css"/>
{% endblock %}

{% block content %}
<br>
<div class="container">
    <div class="row">
            <a class="btn btn-primary" href='{{rutas.addPosts}}' target='blank'>Nuevo Post</a>
            <a class="btn btn-primary" href='{{rutas.signup}}'>Registrar usuario</a>
            <a class="btn btn-primary" href='{{rutas.signin}}'>Acceder usuario</a>
            <a class="btn btn-primary" href='{{rutas.signin}}'>Acceder usuario</a>
    </div>

    {% for post in posts %}
    <div class="row">
        <div class="col">
            <p class='titulo'>{{post.titulo}}</p>
            <i><b>Autor: <u class='autor'>{{post.autor}}</u></b></i>
            <br/>
            <img src="{{rutas.uploads}}/{{post.miniatura}}" alt="" class='miniatura'/>
            <h3>Contenido post de la BD</h3>
        </div>
    </div>
    {% endfor %}  

</div>
{% endblock %}
